language: elixir
cache: false
matrix:
  include:
    - elixir: 1.8.2
      otp_release: 22.0.7
      before_install:
        - gem install fakes3
        - fakes3 -r $HOME/.s3bucket -p 4567 --license 9806002125 &
      install:
        - mix local.rebar --force
        - mix local.hex --force
        - mix deps.get
      script:
        - "MIX_ENV=test mix do compile --warnings-as-errors, coveralls.json --trace"
      after_script:
        - kill $(pgrep -f fakes3)
